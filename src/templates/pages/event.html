---
subject: New Event
---

<container class="body event-body">
  <row class="logo-row">
    <columns class="logo-col" small="12">
      <div class="logo-container bottom-border">
        <a href="{{club.baseURL}}">
          <img src="{{club.logoURL}}" alt="{{club.name}}">
        </a>
      </div>
    </columns>
  </row>

  <row class="event-row title-row">
    <columns small="12">
      <div class="title-container padded-container bottom-border">
        <h1>{{ event.name }}</h1>
        <p>{{ event.subtitle }}</p>
      </div>
    </columns>
  </row>
  
  <row class="image-row">
    <columns small="12">
      <div class="image-container">
        <a href="{{event.url}}">
          <img class="text-center hero-image" src="{{event.photoURL}}" alt="">
        </a>
      </div>
    </columns>
  </row>

  <row class="event-row details-row">
    <columns small="12">
      <row>
        <columns small="6" large="6">
          <div class="details-container padded-container bottom-border">
            <h6>LOCATION</h6>
            <p class="detail-content">{{event.location}}</p>
            <p class="detail-content">{{event.street}}</p>
          </div>
        </columns>
        <columns small="6" large="6">
          <div class="details-container padded-container bottom-border align-text-right">
            <h6 class="text-right">DATE & TIME</h6>
            <p class="detail-content text-right">{{event.date}}</p>
            <p class="detail-content text-right">{{event.time}}</p>
          </div>
        </columns>
      </row>
    </columns>
  </row>

  <row class="event-row button-row">
    <columns small="12">
      <div class="button-container padded-container bottom-border">
        <button class="expanded" href="{{event.url}}">{{event.cta}}</button>
      </div>
    </columns>
  </row>

  <row class="event-row description-row">
    <columns small="12">
      <div class="description-container padded-container bottom-border">
        <div class="details-container">
          <h6>DESCRIPTION</h6>
          <p class="detail-content">{{{event.content}}}</p>
        </div>
    </columns>
  </row>
</container>

{{> footer}}
