<container class="footer">
  <row>
    <columns small="12">
      <spacer size="36"></spacer>

      <menu>
        <center>
            <a class="footer-icon-link" href="{{club.facebookURL}}">
              {{> icon-facebook }}
            </a>
            <a class="footer-icon-link center" href="{{club.twitterURL}}">
              {{> icon-twitter }}
            </a>
            <a class="footer-icon-link" href="{{club.instagramURL}}">
              {{> icon-instagram }}
            </a>  
        </center>
      </menu>
      
      <spacer size="24"></spacer>
      <center>
      <ul>
          <li><a class="underline" href="{{content.club.domain}}">{{ club.name }}</a></li>
          <li><a class="underline" href="{{content.club.domain}}">{{ club.street}}</a></li>
          <li><a class="underline" href="{{content.club.domain}}">{{ club.city}} {{ club.address.state }} {{ club.address.zip }}</a></li>
      </ul>  
      </center>
     
      <spacer size="24"></spacer>
      <p class="text-center">We send Club news and special offers to members who have opted into our mailing list.</p>
      <center>
        <a class="text-center underline" href="{{content.unsubscribeURL}}">Unsubscribe</a>
      </center>
    </columns>
  </row>
</container>
