<container class="footer">
  <row>
    <columns small="12">
      <spacer size="36"></spacer>

      <menu>
        <center>
            <a href="{{content.club.facebookURL}}">
              <i class="feather icon-facebook"></i>
            </a>
            <a href="{{content.club.twitterURL}}">
              <i class="feather icon-twitter"></i>
            </a>
            <a href="{{content.club.instagramURL}}">
              <i class="feather icon-instagram"></i>
            </a>  
        </center>
      </menu>
      
      <spacer size="24"></spacer>
      <p class="text-center">{{ content.club.name }}</p>
      <p class="text-center">{{ content.club.address.street}}</p>
      <p class="text-center">{{ content.club.address.city}} {{ content.club.address.state }} {{ content.club.address.zip }}</p>

      <spacer size="24"></spacer>
      <p class="text-center">We send Club news and special offers to members who have opted into our mailing list.</p>
      <center>
        <a class="text-center underline" href="{{content.unsubscribeURL}}">Unsubscribe</a>
      </center>
    </columns>
  </row>
</container>
